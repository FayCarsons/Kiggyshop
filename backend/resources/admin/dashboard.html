<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin/dashboard/style.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <script>
      const itemAction = {
        edit: 1,
        add: 2,
        delete: 3,
      };

      const tabState = {
        stock: 1,
        orders: 2,
        readOnly: true
      };
      
    </script>
    <header>
      <h1>Dashboard</h1>

      <!-- Navigation Tabs -->
      <div>
        <button onclick="show_tab(tabState.stock)">Stock</button>
        <button onclick="show_tab(tabState.orders)">Orders</button>
      </div>
    </header>

    <!-- Stock Tab Content -->
    <div id="stockTab" style="display: none">
      <h2>Stock</h2>
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Kind</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="stockList">
          <!-- Stock items will be dynamically added here -->
        </tbody>
      </table>
      <button onclick="delete_selected_stock()">Delete Selected</button>
      <button onclick="show_item_modal('add', 0)">Add Item</button>
    </div>

    <!-- Orders Tab Content -->
    <div id="ordersTab" style="display: none">
      <h2>Orders</h2>
      <label>
        Filter:
        <select id="orderFilter">
          <option value="All">All</option>
          <option value="Fulfilled">Fulfilled</option>
          <option value="Unfulfilled">Unfulfilled</option>
        </select>
      </label>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Street</th>
            <th>Zip</th>
            <th>Fulfilled</th>
          </tr>
        </thead>
        <tbody id="orderList">
          <!-- Orders will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Item Modal -->
    <div id="itemModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="close_modal()">&times;</span>
        <label for="title">Title:</label>
        <input type="text" id="title" value="" required /><br />
        <label for="kind">Kind:</label>
        <select id="kind" value="BigPrint" required>
          <option value="BigPrint">BigPrint</option>
          <option value="SmallPrint">SmallPrint</option>
          <option value="Button">Button</option>
        </select>
        <label for="description">Description:</label>
        <input type="text" id="description" value="" required /><br />
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="" required /><br />
        <img id="image" src="" style="display: none" />
        <form
          id="imageForm"
          action="/api/upload_image"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="imageInput">Upload Image:</label>
          <input id="imageInput" type="file" accept=".png" />
        </form>
        <button id="submitItem">Save</button>
      </div>
    </div>
    <script src="/admin/dashboard/dashboard.js"></script>
  </body>
</html>
