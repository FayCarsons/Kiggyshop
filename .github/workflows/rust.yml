name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cd backend && cargo build --verbose
    - name: Run tests
      run: sudo apt install libsqlite3 && 
           cargo install diesel_cli --no-default-features --features sqlite && 
           cd backend && 
           cargo test --verbose
